<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000xhtml">
<head th:replace="common/header :: common-header" />
<body class="bg-l">

	<div th:replace="common/header :: navbar"></div>

	<div class="row text-center" style="margin-top: 100px;">
		<p style="font-size: 30px;">SignUp</p>
		<hr />
	</div>
	<div class="container" style="margin-top: 40px;">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="panel-group" style="margin-top: 20px;">
					<div class="panel panel-default panel-transparent"
						style="border: none; background: rgba(46, 51, 56, 0.3) !important;">
						<div class="panel-body">
							<form th:action="@{/sig}" method="post">

								<div class="form-group">
									<div class="row">
										<div class="col-md-12">
											<label for="username">Username: </label> <span
												th:if="${usernameExists}"
												style="color: #ffffff; font-weight: 500;">&nbsp;
												Username Exists!</span> <input required="required" type="text"
												class="form-control" id="username" name="username" />
											<!-- <p style="color: #828282">Enter your username here.</p> -->
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="row">
										<div class="col-md-12">
											<label for="email">Email Address: </label> <span
												th:if="${emailExists}"
												style="color: #ffffff; font-weight: 500;">&nbsp;
												Email Exists!</span> <input required="required" type="email"
												class="form-control" id="email" name="email" />
											<p style="color: #ffffff">This email will be used for all
												the order confirmations.</p>
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="row">
										<div class="col-md-12">
											<label for="firstName">First Name</label> <input type="text"
												class="form-control" id="firstName" name="firstName" />
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-md-12">
											<label for="lastName">Last Name</label> <input type="text"
												class="form-control" id="lastName" name="lastName" />
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="row">
										<div class="col-md-12">
											<label for="password">Password </label> <input
												type="password" class="form-control" id="password"
												name="password" />
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">

										<div class="col-md-12">
											<label for="cpassword">Confirm Password</label> <input
												type="text" class="form-control" id="cpassword"
												name="cpassword" />
										</div>
									</div>
								</div>

								<button type="submit" class="btn">Create an account</button>

							</form>
						</div>
					</div>
				</div>

			</div>
			<div class="col-md-3"></div>
		</div>

	</div>

	<div th:replace="common/header :: footer"></div>
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
