<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<body>

	<div th:replace="common/header :: navbar"></div>

	<div class="container" style="margin-top:100px;">
		<div class="row">
			<form th:action="@{/shoppingCart/addItem}" method="post">
				<input hidden="hidden" th:field="${product.id}" />

				<div class="col-md-6">
					<img class="img-responsive"
						th:src="#{adminPath}+@{/images/product/}+${product.id}+'.png'" />
				</div>

				<div class="col-md-6">
					<h3 th:text="${product.productName}"></h3>
					<p th:text="${product.description}"></p>
					<h4><span th:text="${product.ourPrice}"></span>
					<span style="text-decoration: line-through;" th:text="${product.listPrice}"></span> </h4>
					<h4>Only <span th:text="${product.inStockNumber}"></span> kgs. in stock. </h4>
					
					<h4 th:if="*{product.inStockNumber==0}" style="color:red;">Unavailable</h4>
					Qty:<select>
						<option th:each="qty: ${qtyList}" th:value="${qty}" th:text="${qty}"> </option> 
					</select> kgs. <br> <br>
					<button type="submit" class="btn" >Add to cart</button>
				</div>
			</form>
		</div>
	</div>
	<div th:replace="common/header :: footer"></div>
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
