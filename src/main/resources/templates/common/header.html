<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
<title>Organic Me</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
	rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Amatic SC'
	rel='stylesheet'>
<script src="/js/sty.js"></script>
</head>
<body>
	 <div th:fragment="navbar">
		<nav class="navbar navbar-fixed-top">
			<!-- <nav class="navbar navbar-default"> -->
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Organic Me</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="nav-item active"><a th:href="@{/index}">Home</a></li>
					<li class="nav-item"><a href="#">About</a></li>
					<li class="nav-item"><a th:href="@{/allProducts}">Products</a></li>
					<li class="nav-item"><a href="#footer">Contact</a></li>
					
				</ul>
				<ul class="nav navbar-nav navbar-right">
				<li><a sec:authorize="isAnonymous()" th:href="@{/sig}"> <img src="/images/user-svg.svg/"
							height="25px" width="25px">SignUp
					</a></li>
					<li><a sec:authorize="isAnonymous()" th:href="@{/login}"> <img src="/images/user-svg.svg/"
							height="25px" width="25px">Login
					</a></li>
					
					<li><a sec:authorize="isAuthenticated()" th:href="@{/profile}"> <img src="/images/user-svg.svg/"
							height="25px" width="25px">Profile
					</a></li>
					
					<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}"> <img src="/images/user-svg.svg/"
							height="25px" width="25px">Logout
					</a></li>
					
				</ul>				
			</div>
		</nav>
	</div>

	<div class="row" id="footer" th:fragment="footer">
		<div class="col-md-6">
			<h4 id="orga">ORGANIC ME</h4>
		</div>
		<div class="col-md-6">
			<h5 id="contact">Contact Us</h5>
			<ul>
				<li><img src="/images/map-svg.svg/"
					style="height: 17px; width: 17px;"> <span
					style="font-size: 15px;">101/3-907 Asdfg, Qwerty Street,
						Zxcvb</span></li>
				<li><img src="/images/phone-svg.svg/"
					style="height: 15px; width: 14px;"> <span
					style="font-size: 15px;">+91 11111 00001</span></li>
				<li><img src="/images/mail-svg.svg/"
					style="height: 15px; width: 15px;"> <span
					style="font-size: 15px;">meme@meme.meme</span></li>
			</ul>
		</div>
	</div>

	<div th:fragment="body-bottom-scripts">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(
					function() {
						$(window).scroll(
								function() {
									var scroll = $(window).scrollTop();
									if (scroll > 100) {
										$(".navbar.navbar-fixed-top").css(
												"background", "#ffffff");
										$(".navbar.navbar-fixed-top").css(
												"box-shadow",
												"0 8px 6px -6px #999");
									}
								})
					})
		</script>
	</div>

</body>
</html>
